<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>Jobee</title>

    <!-- Styles -->
    <link href="assets/css/app.min.css" rel="stylesheet">
    <link href="assets/css/thejobs.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Oswald:100,300,400,500,600,800%7COpen+Sans:300,400,500,600,700,800%7CMontserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="assets/img/favicon.ico">
  </head>

  <body class="nav-on-header smart-nav">


    <main>
      <div class="login-block">
            <img src="assets/img/logo.png" alt="" style="max-width: 400px;">
            <h1>Chúng tôi rất vui khi được đón tiếp quý công ty :)</h1>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="ti-user"></i></span>
                <input name="nameCompany" type="text" class="form-control" placeholder="Tên Công Ty">
              </div>
            </div>

            <hr class="hr-xs">

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="ti-world"></i></span>
                <input name="website" type="text" class="form-control" placeholder="Website Công Ty">
              </div>
            </div>
            <hr class="hr-xs">

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="ti-id-badge"></i></span>
                <input name="name" type="text" class="form-control" placeholder="Tên của bạn">
              </div>
            </div>
            <hr class="hr-xs">

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="ti-bag"></i></span>
                <input name="title" type="text" class="form-control" placeholder="Chức vụ">
              </div>
            </div>
            <hr class="hr-xs">

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                <input name="phone" type="text" class="form-control" placeholder="Điện Thoại của bạn">
              </div>
            </div>
            <hr class="hr-xs">

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="ti-email"></i></span>
                <input name="email" type="text" class="form-control" placeholder="Email của bạn">
              </div>
            </div>
            <hr class="hr-xs">

            <div class="form-group">
              <div class="input-group">
               <div class="checkbox">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1" style="color: red; font-weight: bold;"><i>Đơn vị chúng tôi mong muốn hợp tác với Trường hướng đến lợi ích cho người học, không vi phạm pháp luật của Nhà nước cũng như quy định của đơn vị.</i></label>
              </div>
            </div>
            </div>

            <button name="registerCompany" class="btn btn-primary btn-block" type="submit">Gửi</button>
      </div>


    </main>


    <!-- Scripts -->
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/thejobs.js"></script>
    <script src="assets/js/custom.js"></script>

  </body>
</html>
